<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <form id="formSignUp" >
            <h2 class="title">Please sign up</h2>
            <input type="text" id="firstName" placeholder="First name" required>
            <input type="text" id="lastName" placeholder="Last name" required>
            <input type="text" id="emailSignUp" placeholder="Email address" required>
            <input type="password" id="passwordSignUp" placeholder="Password" required>
            <input type="button" id="signUp" value="Sign Up" disabled>
            <a href="#" id="refSignIn">Sign in now</a>
        </form>
        <form id="formSignIn">
            <h2 class="title">Please sign in</h2>
            <input type="text" id="emailSignIn" placeholder="Email address" required>
            <input type="password" id="passwordSignIn" placeholder="Password" required>
            <input type="button" id="signIn" value="Sign In" disabled>
            <a href="#" id="refSignUp">Sign up now</a>
        </form>
        <div class="account hide">
            <div class="profile">
                <div class="profile-avatar">
                    <img src="images/software-developer-copy.png" alt="">
                </div>
                <h2 class="profile-name"></h2>
                <h3 class="profile-email"></h3>
                <h3 class="profile-direction"></h3>
                <div class="slash"></div>
            </div>
            <button id="btnAccount">Sign Up</button>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
